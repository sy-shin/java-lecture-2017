<!DOCTYPE html>
<html lang="kr">
<header>
{{>/include/header}}
</header>
<body>
{{>/include/navigation-bar}}


<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              <!-- for문 users에 있는 만큼 도는겨  -->
              {{#users}}
                <tr>
                    <th scope="row">1</th> 
                    <td>{{userId}}</td> 
                    <td>{{name}}<!-- 자바 리플렉시라는 애가 있어서 getter 없어도 가져옹ㄹ 수 있ㅇ --></td> 
                    <td>{{email}}</td>
                    <td><a href="/users/update" class="btn btn-success" role="button">수정</a></td>
                </tr>
               {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
